<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Formula 1 | Circuit details</title>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
          rel="stylesheet" type='text/css'>
    <link href="./Content/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Formula 1</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="races.html">Races</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="drivers.html">Drivers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="constructors.html">Constructors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="circuits.html">Circuits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nationalities.html">Nationalities</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Champions
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="champions.html">Drivers</a></li>
                            <li><a class="dropdown-item" href="cchampions.html">Constructors</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <img style="width:400px; height:200px" id="circuit-img" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="driver photo" />
        </div>
        <div class="row justify-content-center">
            <h4 id="circuit-name" />
        </div>
        <div class="row justify-content-center">
            <a id="wiki-url" href="#">
                <i class="fa fa-globe fa-3x" aria-hidden="true"></i>
            </a>
        </div>
        <div class="row">
            <h4 class="link" id="circuit-country" onclick="onCountryClick(event)" />
        </div>
        <div class="row">
            <h4 id="circuit-location" />
        </div>
        <table class="table table-striped">
            <thead class="bg-dark text-light">
                <tr>
                    <th scope="col">
                        Name
                    </th>
                    <th scope="col">
                        Circuit Name
                    </th>
                    <th scope="col">
                        Year
                    </th>
                </tr>
            </thead>
            <tbody data-bind="foreach:races">
                <tr class="table-row" data-bind="click:onTableRowClick">
                    <td class="align-middle" data-bind="text:Name"></td>
                    <td class="align-middle" data-bind="text:CircuitName"></td>
                    <td class="align-middle">
                        <p class="link" data-bind="text: Year, click: onYearClick"></p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="Scripts/jquery-3.6.0.min.js"></script>
    <script src="Scripts/knockout-3.5.1.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="circuit-details.js"></script>
</body>
</html>
