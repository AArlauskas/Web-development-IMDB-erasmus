    <link href="./styles.css" rel="stylesheet" />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Formula 1</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="races.html">Races</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="drivers.html">Drivers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="constructors.html">Constructors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="circuits.html">Circuits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nationalities.html">Nationalities</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Champions
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="champions.html">Drivers</a></li>
                            <li><a class="dropdown-item" href="cchampions.html">Constructors</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="table-container">

        <table class="table table-striped">
            <thead class="bg-dark text-light">
                <tr>
                    <th scope="col">
                        Name
                    </th>
                    <th scope="col">
                        Points
                    </th>
                    <th scope="col">
                        Year
                    </th>
                </tr>
            </thead>
            <tbody data-bind="foreach:table">
                <tr class="table-row" data-bind="click:onTableRowClick">
                    <td class="align-middle" data-bind="text:ConstructorName"></td>
                    <td class="align-middle" data-bind="text:Points"></td>
                    <td class="align-middle">
                        <p class="link" data-bind="text: Year, click: onYearClick"></p>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    <script src="Scripts/jquery-3.6.0.min.js"></script>
    <script src="Scripts/knockout-3.5.1.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
