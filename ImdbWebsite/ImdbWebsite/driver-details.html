<!DOCTYPE html>
<html>
<head>
    <title>Formula 1 | Driver details</title>
    <link href="Content/fontawesome.min.css" rel="stylesheet" />
    <link href="./Content/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Formula 1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Races</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Drivers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Circuits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Countries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Statistics</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="table-container">
        <div class="container">
            <div class="row justify-content-center">
                <img id="driver-img" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="driver photo" />
            </div>
            <div class="row justify-content-center">
                <h4 id="driver-name" />
                <a id="wiki-url" href="#">
                    <i class="fa fa-wikipedia-w fa-2x" aria-hidden="true"></i>
                </a>
            </div>
            <div class="row">
                <h4 id="driver-nationality" />
            </div>
            <div class="row">
                <h4 id="driver-races-count" />
            </div>
            <div class="row">
                <h4 id="driver-races-win" />
            </div>

            <button class="btn btn-primary m-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRaces" aria-expanded="false" aria-controls="collapseRaces">
                Races
            </button>
            <button class="btn btn-primary m-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseStatistics" aria-expanded="false" aria-controls="collapseStatistics">
                Statistics
            </button>
            <div class="row collapse" id="collapseRaces">
                <table class="table table-striped">
                    <thead class="bg-dark text-light">
                        <tr>
                            <th scope="col">
                                Name
                            </th>
                            <th scope="col">
                                Circuit Name
                            </th>
                            <th scope="col">
                                Year
                            </th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach:races">
                        <tr class="table-row" data-bind="click:onTableRowClick">
                            <td class="align-middle" data-bind="text:Name"></td>
                            <td class="align-middle" data-bind="text:CircuitName"></td>
                            <td class="align-middle" data-bind="text:Year"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row collapse" id="collapseStatistics">
            <table class="table table-striped">
                <thead class="bg-dark text-light">
                    <tr>
                        <th scope="col">
                            Year
                        </th>
                        <th scope="col">
                            Position
                        </th>
                        <th scope="col">
                            Points
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:statistics">
                    <tr>
                        <td class="align-middle" data-bind="text:Year"></td>
                        <td class="align-middle" data-bind="text:Position"></td>
                        <td class="align-middle" data-bind="text:Points"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <script src="Scripts/jquery-3.6.0.min.js"></script>
    <script src="Scripts/knockout-3.5.1.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="driver-details.js"></script>
</body>
</html>
