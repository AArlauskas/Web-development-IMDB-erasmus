<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Formula 1 | Drivers</title>
    <link href="./Content/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Formula 1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Races</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Drivers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Circuits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Countries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Statistics</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="table-container">
        <div class="input-group input-group-sm mb-3">
            <input type="text" class="form-control" aria-label="search" aria-describedby="inputGroup-sizing-sm" placeholder="Search..." id="table-search">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" id="button-table-search">Search</button>
            </div>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li id="button-first-clch" class="page-item disabled">
                    <a id="button-first" class="page-link " onclick="firstpage('constructors')" href="#">First page</a>
                </li>
                <li id="button-previous-clch" class="page-item disabled">
                    <a id="button-previous" class="page-link " onclick="previous('constructors')" href="#">Previous</a>
                </li>
                <li class="page-item disabled"><a class="page-link" id="current-page">1</a></li>
                <li id="button-next-clch" class="page-item">
                    <a id="button-next" class="page-link" onclick="next('constructors')" href="#">Next</a>
                </li>
                <li id="button-last-clch" class="page-item">
                    <a id="button-last" class="page-link" onclick="lastpage('constructors')" href="#">Last page</a>
                </li>
            </ul>
        </nav>

        <table class="table table-striped">
            <thead class="bg-dark text-light">
                <tr>
                    <th scope="col">
                        Name
                    </th>
                    <th scope="col">
                        Nationality
                    </th>
                </tr>
            </thead>
            <tbody data-bind="foreach:table">
                <tr class="table-row" data-bind="click:onTableRowClick">
                    <td class="align-middle" data-bind="text:Name"></td>
                    <td class="align-middle" data-bind="text:Nationality"></td>

                </tr>
            </tbody>
        </table>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li id="button-first-clch2" class="page-item disabled">
                <a id="button-first2" class="page-link " onclick="firstpage('constructors')" href="#">First page</a>
            </li>
            <li id="button-previous-clch2" class="page-item disabled">
                <a id="button-previous2" class="page-link " onclick="previous('constructors')" href="#">Previous</a>
            </li>
            <li class="page-item disabled"><a class="page-link" id="current-page2">1</a></li>
            <li id="button-next-clch2" class="page-item">
                <a id="button-next2" class="page-link" onclick="next('constructors')" href="#">Next</a>
            </li>
            <li id="button-last-clch2" class="page-item">
                <a id="button-last2" class="page-link" onclick="lastpage('constructors')" href="#">Last page</a>
            </li>
        </ul>
    </nav>
    <script src="Scripts/jquery-3.6.0.min.js"></script>
    <script src="Scripts/knockout-3.5.1.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="drivers.js"></script>
    <script src="pagination.js"></script>
</body>
</html>
