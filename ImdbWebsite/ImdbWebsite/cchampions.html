<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Formula 1 | Drivers</title>
    <link href="./Content/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Formula 1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Races</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Drivers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Circuits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Countries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Statistics</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="table-container">

        <table class="table table-striped">
            <thead class="bg-dark text-light">
                <tr>
                    <th scope="col">
                        Name
                    </th>
                    <th scope="col">
                        Points
                    </th>
                    <th scope="col">
                        Year
                    </th>
                </tr>
            </thead>
            <tbody data-bind="foreach:table">
                <tr class="table-row" data-bind="click:onTableRowClick">
                    <td class="align-middle" data-bind="text:ConstructorName"></td>
                    <td class="align-middle" data-bind="text:Points"></td>
                    <td class="align-middle" data-bind="text:Year"></td>

                </tr>
            </tbody>
        </table>
    </div>
    <script src="Scripts/jquery-3.6.0.min.js"></script>
    <script src="Scripts/knockout-3.5.1.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="cchampions.js"></script>
    <script src="pagination.js"></script>
</body>
</html>
